<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Shopping List</title>
</head>
<body>
	<h1 class="coolTitle">Shopping List</h1>
	<br><br><br><br><br>
	<div class="container">
	<div class="color">
	<div class="flex">
	<input id="userinput" type="text" placeholder="enter items here" name="">
	<button id="enter">Enter</button>
	</div>
	<ul id="dimensions">
		<li class="flex stripe">Notebook <button class="delete"> delete</button></li>
		<li class="flex stripe">Jello<button class="delete"> delete</button></li>
		<li class="flex stripe">Spinach<button class="delete"> delete</button></li>
		<li class="flex stripe">Rice<button class="delete"> delete</button></li>
		<li class="flex stripe">Birthday cake<button class="delete"> delete</button></li>
		<li class="flex stripe">Candles<button class="delete"> delete</button></li>
		
	</ul>
	<p>You are purchasing <span id="quantity"></span> items.</p>
	</div>
</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
